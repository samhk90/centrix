<div class="container mx-auto px-4 py-8 max-w-6xl">
  <div class="text-center mb-12">
    <h2 class="text-3xl font-bold text-gray-800 mb-2">Your Career Journey</h2>
    <p class="text-gray-600">Follow this path to become a professional</p>
  </div>

  <div class="relative py-8">
    <div *ngFor="let checkpoint of checkpoints; let i = index" 
         class="mb-12 relative transition-all duration-300"
         [ngClass]="{'opacity-40': !checkpoint.completed && !checkpoint.inProgress}">
      <div class="bg-white rounded-xl shadow-lg p-6 transition-transform hover:scale-[1.02] duration-300"
           [ngClass]="{'border-l-4 border-green-500': checkpoint.completed, 'border-l-4 border-blue-500': checkpoint.inProgress}">
        <div class="flex items-start gap-6">
            <div class="p-4 rounded-full bg-purple-100 dark:bg-purple-900 mr-5">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-purple-500 dark:text-purple-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 21v-4m0 0V5a2 2 0 012-2h6.5l1 1H21l-3 6 3 6h-8.5l-1-1H5a2 2 0 00-2 2zm9-13.5V9" />
                </svg>
              </div>
          <div class="flex-1">
            <h4 class="text-xl font-semibold mb-2">{{checkpoint.title}}</h4>
            <p class="text-gray-600 mb-4">{{checkpoint.description}}</p>
            <div class="flex flex-wrap gap-2 mb-4">
              <span *ngFor="let course of checkpoint.courses" 
                    class="px-3 py-1 bg-gray-100 rounded-full text-sm text-gray-700">
                {{course}}
              </span>
            </div>
            <button [routerLink]="['/courseinfo']" 
                    class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
              View Courses
            </button>
          </div>
          <div class="flex-shrink-0">
            <span class="px-3 py-1 rounded-full text-sm"
                  [ngClass]="{'bg-green-100 text-green-800': checkpoint.completed,
                             'bg-blue-100 text-blue-800': checkpoint.inProgress,
                             'bg-gray-100 text-gray-800': !checkpoint.completed && !checkpoint.inProgress}">
              {{checkpoint.completed ? 'Completed' : checkpoint.inProgress ? 'In Progress' : 'Not Started'}}
            </span>
          </div>
        </div>
      </div>
      <div *ngIf="i !== checkpoints.length - 1" 
           class="absolute left-6 bottom-0 w-0.5 h-12 bg-gray-300"></div>
    </div>

    <div class="text-center transform transition-all duration-500 hover:scale-105">
      <div class="inline-block p-8 bg-gradient-to-br from-green-50 to-blue-50 rounded-2xl shadow-lg">
        <div class="w-20 h-16 mx-auto mb-4">
            <div class="p-4 rounded-full bg-green-200 dark:bg-green-900 mr-5">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-green-500 dark:text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 21v-4m0 0V5a2 2 0 012-2h6.5l1 1H21l-3 6 3 6h-8.5l-1-1H5a2 2 0 00-2 2zm9-13.5V9" />
                </svg>
              </div>
        </div>
        <h4 class="text-2xl font-bold text-gray-800 mb-2">Career Goal Achieved!</h4>
        <p class="text-gray-600">Congratulations on completing your journey!</p>
      </div>
    </div>
  </div>
</div>
