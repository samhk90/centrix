 <!-- eligible  Card -->
<div class="grid grid-cols-1 gap-4 mt-8">
    <div class="bg-white rounded-lg shadow-md hover:shadow-lg transition-all duration-300 flex h-full border border-gray-100 relative overflow-hidden">
        <!-- Green gradient for Completed -->
        <div class="absolute left-0 top-0 h-full w-2 bg-green-500"></div>
        
        <div class="p-3 pl-6 flex flex-grow items-center justify-between">
          <div class="flex-grow">
            <!-- Completed Badge -->
            <div class="flex items-center mb-2">
              <span class="bg-green-100 text-green-800 text-xs px-2 py-0.5 rounded-full font-medium flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
                Eligible
              </span>
            </div>
            <h3 class="font-bold text-lg text-gray-800 mb-2 line-clamp-1">Introduction to Data Science</h3>
            
            <!-- Course info -->
            <div class="flex flex-wrap gap-3">
              <div class="flex items-center text-sm text-gray-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span>30 min</span>
              </div>
              
              <div class="flex items-center text-sm text-gray-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span>15 Questions</span>
              </div>

              <div class="flex items-center text-sm text-gray-600">

                </svg>
                <span>Intermediate</span>
              </div> -->
            </div>
          </div>
          
          <!-- Take Assessment Button -->
          <div class="ml-4">
            <button (click)="navigateToAssessmentInstruction()" class="bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 font-medium text-sm whitespace-nowrap disabled:opacity-50 ">
              Take Assessment
            </button>
          </div>
          </div>
        </div>
</div>
