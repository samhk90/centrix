<div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
    <div class="flex justify-between items-center mb-4">
        <h3 class="text-2xl font-bold text-gray-800 dark:text-white">In Progress</h3>
        <!-- Show View All button only on dashboard -->
        <button *ngIf="isDashboard" 
                (click)="viewAllCourses()" 
                class="inline-flex items-center text-sm font-medium text-blue-600 hover:text-blue-700 dark:text-blue-400 dark:hover:text-blue-300">
          View All
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
          </svg>
        </button>
      </div>
    
    <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-4">
      <!-- Course Item 1 -->
      <div class="bg-white dark:bg-gray-700 rounded-lg shadow-md my-2 overflow-hidden hover:shadow-md transition-all duration-300 transform hover:-translate-y-1 cursor-pointer"
           (click)="navigateToEnrolledCourse('1')">
        <div class="relative">
          <img src="https://images.unsplash.com/photo-1516321318423-f06f85e504b3?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" 
              alt="Web Development Course" class="w-full h-36 object-cover">
          <div class="absolute top-0 right-0 m-2 bg-blue-500 text-white text-xs px-2 py-1 rounded-full">
            Web Development
          </div>
        </div>
        <div class="p-3">
          <div class="flex justify-between items-center">
            <div>
              <h4 class="text-base font-semibold text-gray-900 dark:text-white">Modern JavaScript</h4>
              <p class="text-xs text-gray-600 dark:text-gray-300">By John Smith</p>
            </div>
            <!-- Circular Progress Bar -->
            <div class="relative h-10 w-10">
              <svg class="w-full h-full" viewBox="0 0 36 36">
                <circle cx="18" cy="18" r="16" fill="none" stroke="#e6e6e6" stroke-width="2"></circle>
                <circle cx="18" cy="18" r="16" fill="none" stroke="#3b82f6" stroke-width="2" stroke-dasharray="100" 
                    stroke-dashoffset="25" transform="rotate(-90 18 18)"></circle>
                <text x="18" y="20" text-anchor="middle" fill="#3b82f6" font-size="8" font-weight="bold">75%</text>
              </svg>
            </div>
          </div>
          <div class="mt-2 flex justify-between items-center">
            <div class="flex items-center">
              <div class="bg-yellow-100 dark:bg-yellow-900 p-1 rounded">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 text-yellow-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
              </div>
              <span class="text-xs text-gray-500 dark:text-gray-400 ml-1">4h 30m left</span>
            </div>
            <button class="bg-blue-50 dark:bg-blue-900 text-blue-500 dark:text-blue-300 text-xs px-2 py-1 rounded-full hover:bg-blue-100 dark:hover:bg-blue-800 transition-colors"
                    (click)="navigateToEnrolledCourse('1', $event)">
              Continue
            </button>
          </div>
        </div>
      </div>

      <!-- Course Item 2 -->
      <div class="bg-white dark:bg-gray-700 rounded-lg shadow-md my-2 overflow-hidden hover:shadow-md transition-all duration-300 transform hover:-translate-y-1 cursor-pointer"
           (click)="navigateToEnrolledCourse('2')">
        <div class="relative">
          <img src="https://images.unsplash.com/photo-1551434678-e076c223a692?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" 
              alt="Data Science Course" class="w-full h-36 object-cover">
          <div class="absolute top-0 right-0 m-2 bg-purple-500 text-white text-xs px-2 py-1 rounded-full">
            Data Science
          </div>
        </div>
        <div class="p-3">
          <div class="flex justify-between items-center">
            <div>
              <h4 class="text-base font-semibold text-gray-900 dark:text-white">Python for Data Analysis</h4>
              <p class="text-xs text-gray-600 dark:text-gray-300">By Sarah Johnson</p>
            </div>
            <!-- Circular Progress Bar -->
            <div class="relative h-10 w-10">
              <svg class="w-full h-full" viewBox="0 0 36 36">
                <circle cx="18" cy="18" r="16" fill="none" stroke="#e6e6e6" stroke-width="2"></circle>
                <circle cx="18" cy="18" r="16" fill="none" stroke="#8b5cf6" stroke-width="2" stroke-dasharray="100" 
                    stroke-dashoffset="55" transform="rotate(-90 18 18)"></circle>
                <text x="18" y="20" text-anchor="middle" fill="#8b5cf6" font-size="8" font-weight="bold">45%</text>
              </svg>
            </div>
          </div>
          <div class="mt-2 flex justify-between items-center">
            <div class="flex items-center">
              <div class="bg-yellow-100 dark:bg-yellow-900 p-1 rounded">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 text-yellow-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
              </div>
              <span class="text-xs text-gray-500 dark:text-gray-400 ml-1">6h 15m left</span>
            </div>
            <button class="bg-purple-50 dark:bg-purple-900 text-purple-500 dark:text-purple-300 text-xs px-2 py-1 rounded-full hover:bg-purple-100 dark:hover:bg-purple-800 transition-colors"
                    (click)="navigateToEnrolledCourse('2', $event)">
              Continue
            </button>
          </div>
        </div>
      </div>

      <!-- Course Item 3 -->
      <div class="bg-white dark:bg-gray-700 rounded-lg shadow-md my-2 overflow-hidden hover:shadow-md transition-all duration-300 transform hover:-translate-y-1 cursor-pointer"
           (click)="navigateToEnrolledCourse('3')">
        <div class="relative">
          <img src="https://images.unsplash.com/photo-1553877522-43269d4ea984?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" 
              alt="UI/UX Course" class="w-full h-36 object-cover">
          <div class="absolute top-0 right-0 m-2 bg-green-500 text-white text-xs px-2 py-1 rounded-full">
            Design
          </div>
        </div>
        <div class="p-3">
          <div class="flex justify-between items-center">
            <div>
              <h4 class="text-base font-semibold text-gray-900 dark:text-white">UI/UX Masterclass</h4>
              <p class="text-xs text-gray-600 dark:text-gray-300">By Lisa Chen</p>
            </div>
            <!-- Circular Progress Bar -->
            <div class="relative h-10 w-10">
              <svg class="w-full h-full" viewBox="0 0 36 36">
                <circle cx="18" cy="18" r="16" fill="none" stroke="#e6e6e6" stroke-width="2"></circle>
                <circle cx="18" cy="18" r="16" fill="none" stroke="#10b981" stroke-width="2" stroke-dasharray="100" 
                    stroke-dashoffset="70" transform="rotate(-90 18 18)"></circle>
                <text x="18" y="20" text-anchor="middle" fill="#10b981" font-size="8" font-weight="bold">30%</text>
              </svg>
            </div>
          </div>
          <div class="mt-2 flex justify-between items-center">
            <div class="flex items-center">
              <div class="bg-yellow-100 dark:bg-yellow-900 p-1 rounded">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 text-yellow-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
              </div>
              <span class="text-xs text-gray-500 dark:text-gray-400 ml-1">8h 45m left</span>
            </div>
            <button class="bg-green-50 dark:bg-green-900 text-green-500 dark:text-green-300 text-xs px-2 py-1 rounded-full hover:bg-green-100 dark:hover:bg-green-800 transition-colors"
                    (click)="navigateToEnrolledCourse('3', $event)">
              Continue
            </button>
          </div>
        </div>
      </div>
      
      <!-- Course Item 4 -->
      <div class="bg-white dark:bg-gray-700 rounded-lg shadow-md my-2 overflow-hidden hover:shadow-md transition-all duration-300 transform hover:-translate-y-1 cursor-pointer"
           (click)="navigateToEnrolledCourse('4')">
        <div class="relative">
          <img src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" 
              alt="Marketing Course" class="w-full h-36 object-cover">
          <div class="absolute top-0 right-0 m-2 bg-red-500 text-white text-xs px-2 py-1 rounded-full">
            Marketing
          </div>
        </div>
        <div class="p-3">
          <div class="flex justify-between items-center">
            <div>
              <h4 class="text-base font-semibold text-gray-900 dark:text-white">Digital Marketing</h4>
              <p class="text-xs text-gray-600 dark:text-gray-300">By Alex Thompson</p>
            </div>
            <!-- Circular Progress Bar -->
            <div class="relative h-10 w-10">
              <svg class="w-full h-full" viewBox="0 0 36 36">
                <circle cx="18" cy="18" r="16" fill="none" stroke="#e6e6e6" stroke-width="2"></circle>
                <circle cx="18" cy="18" r="16" fill="none" stroke="#ef4444" stroke-width="2" stroke-dasharray="100" 
                    stroke-dashoffset="60" transform="rotate(-90 18 18)"></circle>
                <text x="18" y="20" text-anchor="middle" fill="#ef4444" font-size="8" font-weight="bold">40%</text>
              </svg>
            </div>
          </div>
          <div class="mt-2 flex justify-between items-center">
            <div class="flex items-center">
              <div class="bg-yellow-100 dark:bg-yellow-900 p-1 rounded">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 text-yellow-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
              </div>
              <span class="text-xs text-gray-500 dark:text-gray-400 ml-1">5h 20m left</span>
            </div>
            <button class="bg-red-50 dark:bg-red-900 text-red-500 dark:text-red-300 text-xs px-2 py-1 rounded-full hover:bg-red-100 dark:hover:bg-red-800 transition-colors"
                    (click)="navigateToEnrolledCourse('4', $event)">
              Continue
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
