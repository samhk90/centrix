<div class="flex h-screen w-full bg-gray-50 dark:bg-gray-900 overflow-hidden">
  <!-- Sidebar Component - Hidden on mobile by default, but shown when mobileMenuOpen is true -->
  <div [ngClass]="{'hidden sm:block': !mobileMenuOpen, 'block': mobileMenuOpen}" class="h-full z-30">
    <app-sidebar class="h-full"></app-sidebar>
  </div>
  
  <!-- Main Content Area -->
  <div class="flex-1 flex flex-col overflow-hidden w-full">
    <!-- Top Header -->
    <header class="bg-blue-100 dark:bg-gray-800 shadow-lg z-10">
      <div class="px-3 py-2 sm:p-4 flex items-center justify-between">
        <div class="flex items-center space-x-1 sm:space-x-2">
          <div class="flex items-center space-x-2 sm:space-x-4">
            <!-- Mobile Menu Toggle Button (visible only on mobile) -->
            <button (click)="toggleMobileMenu()" class="sm:hidden p-1 group rounded-full bg-transparent hover:bg-blue-500 dark:hover:bg-gray-700 focus:outline-none transition-colors mr-2">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-500 group-hover:text-white dark:text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
              </svg>
            </button>
            
            <!-- Back Button -->
            <button (click)="goBack()" class="p-1 sm:p-2 group rounded-full bg-tranparent hover:bg-blue-500 dark:hover:bg-gray-700 focus:outline-none transition-colors">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 sm:h-6 sm:w-6 text-blue-500 group-hover:text-white dark:text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
              </svg>
            </button>
          </div>
          <h1 class="text-base sm:text-xl font-semibold ml-1 sm:ml-3 text-gray-800 dark:text-white truncate">{{ pageTitle }}</h1>
        </div>
        
        <div class="flex items-center space-x-2 sm:space-x-4">
          <!-- Notification Icon -->
          <!-- <button class="p-1 rounded-full text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
            </svg>
          </button> -->
          
          <!-- Profile Dropdown Toggle -->
          <div class="relative">
            <button (click)="toggleProfileMenu()" class="flex items-center space-x-1 sm:space-x-2 focus:outline-none">
              <img class="h-7 w-7 sm:h-8 sm:w-8 rounded-full object-cover border-2 border-blue-500" 
                src="/assets/avatar.jpg"
                onerror="this.src='data:image/svg+xml;charset=UTF-8,%3Csvg xmlns=\'http://www.w3.org/2000/svg\' width=\'32\' height=\'32\' viewBox=\'0 0 24 24\' fill=\'%23e5e7eb\' stroke=\'%239ca3af\' stroke-width=\'1\' stroke-linecap=\'round\' stroke-linejoin=\'round\'%3E%3Cpath d=\'M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2\'%3E%3C/path%3E%3Ccircle cx=\'12\' cy=\'7\' r=\'4\'%3E%3C/circle%3E%3C/svg%3E';"
                alt="User profile">
              <span class="hidden md:block text-xs sm:text-sm font-medium text-gray-700 dark:text-gray-300">John Smith</span>
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 sm:h-5 sm:w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
              </svg>
            </button>
            
            <!-- Profile Dropdown Menu -->
            <div *ngIf="showProfileMenu" class="absolute right-0 mt-2 w-36 sm:w-48 bg-white dark:bg-gray-800 rounded-md shadow-lg py-1 z-50 border border-gray-200 dark:border-gray-700">
              <a href="#" class="block px-3 py-2 text-xs sm:text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">Your Profile</a>
              <a href="#" class="block px-3 py-2 text-xs sm:text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">Settings</a>
              <a (click)="logout()" class="block px-3 py-2 text-xs sm:text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 cursor-pointer">Sign out</a>
            </div>
          </div>
        </div>
      </div>
    </header>
    
    <!-- Mobile Sidebar Overlay - Only visible when mobile menu is open -->
    <div *ngIf="mobileMenuOpen" (click)="closeMobileMenu()" class="sm:hidden fixed inset-0 bg-gray-900 bg-opacity-50 z-20"></div>
    
    <!-- Content area -->
    <main class="flex-1 overflow-auto p-3 sm:p-5 bg-gray-50 dark:bg-gray-900">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
